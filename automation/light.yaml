# Turn Off Porch Light If Being On for Too Long
- id: turn_off_porch_light_on_for_too_long
  alias: Turn Off Porch Light If Being On for Too Long

  trigger:
  - platform: time_pattern
    minutes: '/5'

  condition:
  - condition: state
    entity_id: light.porch
    state: 'on'
    for: '00:20'
  # Only When the Door is already Closed
  - condition: state
    entity_id: binary_sensor.front_door_door_contact
    state: 'off'

  action:
  - service: light.turn_off
    target:
      entity_id: light.porch

